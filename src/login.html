<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login登陆页</title>
  <!-- <link rel="stylesheet" href="./style/css/cssreset.css"> -->
  <!-- easyui的css样式 -->
  <link rel="stylesheet" href="./lib/jquery-easyui-1.7.0/themes/bootstrap/easyui.css">
  <!-- easyui的图标样式 -->
  <link rel="stylesheet" href="./lib/jquery-easyui-1.7.0/themes/icon.css">
  <!-- <script src="./lib/jquery-easyui-1.7.0/jquery.min.js"></script>
  <script src="./lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script> -->

</head>

<body>
  <!-- <script src="./lib/require.js" data-m/ain="js/controller/login.js"></script> -->
  <!-- 登录页 -->
  <form id="login" method="post">
    <table>
      <tr>
        <td>
            <input name='username' class="easyui-textbox" data-options="required:true,
            validType:['length[5,10]'],
          'iconCls':'icon-man',label:'用户名:',prompt:'username'">
        </td>
      </tr>
      <tr>
        <td>
            <input name='password' class="easyui-passwordbox"
            data-options="required:true,validType:['length[5,10]'],label:'密码:',prompt:'password'">
        </td>
      </tr>
      <tr>
          <td>
              <input type="button" value="登录" class='login'>
          </td>
      </tr>
    </table>
  </form>
   <script src="./lib/require.js" data-main="js/controller/login.js"></script>
</body>

</html>
