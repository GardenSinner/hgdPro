<div class="page-data">
  <ul class="course-details">
    {{each pagedata as arr}}
    <li class="clearfix">
      <img src="{{arr.img}}">
      <div class="main-detail">
        <h3 class="arr-tit">{{arr.tit}}</h3>
        <h4 class="arr-author">{{arr.author}} 著</h4>
        <p class="arr-content">{{arr.content}}</p>
        <p class="arr-date">{{arr.date}}</p>
        <a class="btn1" href="javascript:void(0);">查看详情</a>
        <a class="btn2" pid="{{arr.id}}" href="javascript:void(0);">使用该教材建立课程</a>
      </div>
    </li>
    {{/each}}
  </ul>
</div>
<div class="page-base clearfix">
  <div class="sum">
    <span>共<span class="data-num">30</span>个教材</span>
  </div>
  <div class="zxf_pagediv" independ></div>
</div>
